<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>facebook</h1>
      <input type="button" value="注册" class="register-btn">
    </div>
      <div class="header-right">
        <a>加入或登录FaceBook</a> 
        <div class="trangle"></div>
      </div>
  </header>
  <main>
     <h2>创建主页</h2>
     <div class="below-main-h2">
      向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
    </div>
    <div>
      <ul class="content">
        <li class="brand">
          <figure>
            <img src="http://facebook.com/images/pages/create/biz_illustration.png" alt="">
            <p class="figure-title">商家或品牌</p>
            <figcaption>
              <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            </figcaption>
            <button class="left-figure-btn">开始</button>
          </figure>
        </li>
        <li class="person">
          <figure>
            <img src="http://facebook.com/images/pages/create/community_illustration.png" alt="">
            <p class="figure-title">社群或公众人物</p>
            <figcaption>
              <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
            </figcaption>
            <button class="right-figure-btn">开始</button>
          </figure>
        </li>
      </ul>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
